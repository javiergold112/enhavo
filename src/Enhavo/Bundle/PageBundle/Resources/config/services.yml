parameters:
    enhavo_page.page_resolver.class: Enhavo\Bundle\PageBundle\Service\PageResolver
    enhavo_page.page.route_content_loader.class: Enhavo\Bundle\AppBundle\Route\RouteContentLoader

services:
    enhavo_page_page:
        class: %enhavo_page.form.type.page.class%
        arguments:
            - %enhavo_page.model.page.class%
            - 'route'
            - ~
        tags:
            - { name: form.type }

    enhavo_page.page_resolver:
        class: %enhavo_page.page_resolver.class%
        arguments:
            - @service_container

    enhavo_page.page.route_content_loader:
        class: %enhavo_page.page.route_content_loader.class%
        arguments:
            - 'enhavo_page.page'
            - %enhavo_page.model.page.class%
            - 'enhavo_page.repository.page'
        tags:
            - { name: enhavo_route_content_loader }
