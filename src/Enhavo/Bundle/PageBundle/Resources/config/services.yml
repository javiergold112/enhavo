parameters:
    enhavo_page.page_resolver.class: Enhavo\Bundle\PageBundle\Service\PageResolver
    enhavo_page.page.route_content_loader.class: Enhavo\Bundle\AppBundle\Route\RouteContentLoader

services:
    enhavo_page_page:
        class: %enhavo_page.form.type.page.class%
        arguments:
            - %enhavo_page.model.page.class%
            - %enhavo_page.routing.page.strategy%
            - %enhavo_page.routing.page.route%
        tags:
            - { name: form.type }