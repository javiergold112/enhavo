Enhavo\Bundle\PageBundle\Entity\Page:
    type: mappedSuperclass
    table: page_page
    repositoryClass: Enhavo\Bundle\PageBundle\Repository\PageRepository

    oneToOne:
        grid:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\GridBundle\Entity\Grid

        workflow_status:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\WorkflowStatus