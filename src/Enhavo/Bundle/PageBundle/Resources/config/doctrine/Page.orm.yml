Enhavo\Bundle\PageBundle\Entity\Page:
    type: entity
    table: page_page
    repositoryClass: Enhavo\Bundle\PageBundle\Repository\PageRepository

    fields:
        code:
            type: string
            nullable: true

    manyToOne:
        parent:
            targetEntity: Enhavo\Bundle\PageBundle\Model\PageInterface

    oneToMany:
        children:
            targetEntity: Enhavo\Bundle\PageBundle\Model\PageInterface
            mappedBy: parent

    oneToOne:
        container:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\BlockBundle\Model\ContainerInterface