parameters:
    enhavo_category.event.collection.class: enhavo\CategoryBundle\EventListener\AdminBuilderSubscriber
    enhavo_category.form.collection.class: enhavo\CategoryBundle\Form\Type\CollectionType
    enhavo_category_manager.class: enhavo\CategoryBundle\Form\Type\CollectionType
    enhavo_category.class: enhavo\CategoryBundle\Form\Type\CategoryEntityType

services:
    enhavo_category.event.collection:
        class: %enhavo_category.event.collection.class%
        tags:
            - { name: 'kernel.event_subscriber' }

    enhavo_category_collection:
        class: %enhavo_category.form.collection.class%
        tags:
            - { name: form.type }

    enhavo_category:
        class: %enhavo_category.class%
        arguments:
            - '@doctrine.orm.entity_manager'
        tags:
            - { name: form.type, alias: 'enhavo_category'}

    enhavo_category_manager:
        class: %enhavo_category_manager.class%