enhavo\CategoryBundle\Entity\Category:
    type: entity
    repositoryClass: enhavo\CategoryBundle\Repository\CategoryRepository
    table: category_category
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: true
        order:
            type: integer
            nullable: true
            column: '`order`'

    manyToOne:
        collection:
            targetEntity: Collection

    lifecycleCallbacks: {  }
