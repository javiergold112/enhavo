Enhavo\Bundle\RoutingBundle\Entity\Route:
    type: entity
    table: routing_route
    indexes:
        name_idx:
            columns: [ name ]
        prefix_idx:
            columns: [ staticPrefix ]

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        variablePattern:
            type: string
            length: 255
            nullable: true

        staticPrefix:
            type: string
            length: 255
            nullable: true
            column: 'staticPrefix'

        name:
            type: string
            length: 255
            nullable: true

        position:
            type: integer
            nullable: true

        contentClass:
            type: string
            length: 255
            nullable: true

        contentId:
            type: integer
            nullable: true

    lifecycleCallbacks: {}
