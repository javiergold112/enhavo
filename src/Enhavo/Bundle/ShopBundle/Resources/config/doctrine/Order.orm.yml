Enhavo\Bundle\ShopBundle\Entity\Order:
    type: entity
    repositoryClass: Enhavo\Bundle\ShopBundle\Repository\OrderRepository
    table: shop_order

    attributeOverride:
        expiresAt:
            nullable: true

    fields:
        checkoutState:
            type: string
            nullable: true

        paymentState:
            type: string
            nullable: true

        shippingState:
            type: string
            nullable: true

        differentBillingAddress:
            type: boolean
            nullable: true

        orderedAt:
            type: datetime
            nullable: true

        email:
            type: string
            nullable: true

        token:
            type: string
            nullable: true

        trackingMail:
            type: boolean
            nullable: true

    manyToOne:
        shippingAddress:
            cascade: ['persist']
            targetEntity: Sylius\Component\Addressing\Model\AddressInterface
            joinColumn:
                onDelete: SET NULL

        billingAddress:
            cascade: ['persist']
            targetEntity: Sylius\Component\Addressing\Model\AddressInterface
            joinColumn:
                onDelete: SET NULL

        promotionCoupon:
            targetEntity: Sylius\Component\Promotion\Model\CouponInterface
            joinColumn:
                onDelete: SET NULL

        payment:
            fetch: EAGER
            cascade: ['persist']
            targetEntity: Sylius\Component\Payment\Model\PaymentInterface
            joinColumn:
                onDelete: SET NULL

        shipment:
            cascade: ['persist']
            targetEntity: Sylius\Component\Shipping\Model\ShipmentInterface
            joinColumn:
                onDelete: SET NULL

        user:
            targetEntity: Enhavo\Bundle\UserBundle\Model\UserInterface
            joinColumn:
                onDelete: SET NULL

    manyToMany:
        promotions:
            cascade: ['persist']
            targetEntity: Sylius\Component\Promotion\Model\PromotionInterface
            joinTable:
                name: shop_promotion_order
                joinColumns:
                    order_id:
                        referencedColumnName: id
                        onDelete: CASCADE
                inverseJoinColumns:
                    promotion_id:
                        referencedColumnName: id
                        onDelete: CASCADE

    lifecycleCallbacks: {  }
