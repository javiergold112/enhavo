Enhavo\Bundle\ShopBundle\Entity\Voucher:
    type: entity
    repositoryClass: Enhavo\Bundle\ShopBundle\Repository\VoucherRepository
    table: shop_voucher

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        code:
            type: string
            nullable: true
        amount:
            type: integer
            nullable: true
        redeemAmount:
            type: integer
            nullable: true
        redeemedAt:
            type: datetime
            nullable: true
        createdAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: create

    oneToOne:
        coupon:
            targetEntity: Sylius\Component\Promotion\Model\CouponInterface
            cascade: ['persist', 'remove', 'refresh']


    lifecycleCallbacks: {  }
