enhavo_shop_product_index:
    options:
        expose: true
    path: /enhavo/shop/product/index
    methods: [GET]
    defaults:
        _controller: enhavo_shop.controller.product:indexAction
        _sylius:
            viewer:

enhavo_shop_product_create:
    options:
        expose: true
    path: /enhavo/shop/product/create
    methods: [GET,POST]
    defaults:
        _controller: enhavo_shop.controller.product:createAction
        _sylius:
            viewer:
                translationDomain: EnhavoShopBundle
                tabs:
                    product:
                        label: product.label.product
                        template: EnhavoShopBundle:Tab:product.html.twig
                    seo:
                        label: product.label.seo
                        template: EnhavoContentBundle:Tab:seo.html.twig
                buttons:
                    preview:
                        type: preview
                        route: enhavo_shop_product_preview

enhavo_shop_product_update:
    options:
        expose: true
    path: /enhavo/shop/product/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: enhavo_shop.controller.product:updateAction
        _sylius:
            viewer:
                translationDomain: EnhavoShopBundle
                tabs:
                    product:
                        label: product.label.product
                        template: EnhavoShopBundle:Tab:product.html.twig
                    seo:
                        label: product.label.seo
                        template: EnhavoContentBundle:Tab:seo.html.twig
                buttons:
                    preview:
                        type: preview
                        route: enhavo_shop_product_preview

enhavo_shop_product_table:
    options:
        expose: true
    path: /enhavo/shop/product/table/{page}
    methods: [GET]
    defaults:
        page: 1
        _controller: enhavo_shop.controller.product:tableAction
        _sylius:
            viewer:
                translationDomain: EnhavoShopBundle
                columns:
                    public:
                        label: article.label.public
                        property: public
                        width: 2
                        type: boolean
                    title:
                        label: article.label.title
                        property: title
                        width: 7
                    publicationDate:
                        label: article.label.publicationDate
                        property: publicationDate
                        type: date
                        width: 3

enhavo_shop_product_delete:
    options:
        expose: true
    path: /enhavo/shop/product/delete/{id}
    methods: [DELETE]
    defaults:
        _controller: enhavo_shop.controller.product:deleteAction

enhavo_shop_product_batch:
    options:
        expose: true
    path: /enhavo/shop/product/batch
    methods: [POST]
    defaults:
        _controller: enhavo_shop.controller.product:batchAction
        _sylius:
            paginate: false
            criteria:
                id: $ids
            batches:
                delete:
                    type: delete

enhavo_shop_product_preview:
    options:
        expose: true
    path: /enhavo/shop/product/preview
    methods: [POST]
    defaults:
        _controller: enhavo_shop.controller.product:previewAction
        _sylius:
            viewer: