services:
    enhavo_shop.twig.shop_extension:
        class: Enhavo\Bundle\ShopBundle\Twig\ShopExtension
        arguments:
            - @service_container
        tags:
            - { name: twig.extension }

    enhavo_shop.render.product_list_renderer:
        class: Enhavo\Bundle\ShopBundle\Render\ProductListRenderer
        calls:
            - [setContainer, [@service_container]]

    enhavo_shop.render.cart_summary_renderer:
        class: Enhavo\Bundle\ShopBundle\Render\CartSummaryRenderer
        calls:
            - [setContainer, [@service_container]]