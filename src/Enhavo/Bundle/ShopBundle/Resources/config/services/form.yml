services:
    enhavo_shop_product:
        class: Enhavo\Bundle\ShopBundle\Form\Type\ProductType
        arguments:
            - %enhavo_shop.model.product.class%
        tags:
            - { name: form.type }

    enhavo_shop_order_address:
        class: Enhavo\Bundle\ShopBundle\Form\Type\OrderAddressType
        arguments:
            - %sylius.model.order.class%
        tags:
            - { name: form.type }

    enhavo_shop_order:
        class: Enhavo\Bundle\ShopBundle\Form\Type\OrderType
        arguments:
            - %sylius.model.order.class%
        tags:
            - { name: form.type }

    enhavo_shop_order_payment:
        class: Enhavo\Bundle\ShopBundle\Form\Type\OrderPaymentType
        arguments:
            - %sylius.model.order.class%
        tags:
            - { name: form.type }

    enhavo_shop_payment:
        class: Enhavo\Bundle\ShopBundle\Form\Type\PaymentType
        arguments:
            - %sylius.model.payment.class%
            - %sylius.model.payment_method.class%
        tags:
            - { name: form.type }

    enhavo_shop_order_confirm:
        class: Enhavo\Bundle\ShopBundle\Form\Type\OrderConfirmType
        arguments:
            - %sylius.model.order.class%
        tags:
            - { name: form.type }

    enhavo_shop_order_promotion_coupon:
        class: Enhavo\Bundle\ShopBundle\Form\Type\OrderPromotionCouponType
        arguments:
            - %sylius.model.order.class%
        tags:
            - { name: form.type }

    enhavo_promotion_coupon_to_code:
        class: Enhavo\Bundle\ShopBundle\Form\Type\CouponToCodeType
        arguments:
            - @enhavo_promotion_coupon_to_code_transformer
        tags:
            - { name: form.type }

    enhavo_promotion_coupon_to_code_transformer:
        class: Enhavo\Bundle\ShopBundle\Form\DataTransformer\CouponToCodeTransformer
        arguments:
            - @sylius.repository.promotion_coupon
            - @event_dispatcher

