Enhavo\Bundle\GridBundle\Entity\Gallery:
    type: entity
    table: grid_item_gallery
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            nullable: true
        text:
            type: text
            nullable: true

    manyToMany:
        files:
            cascade: ['persist', 'refresh']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface
            joinTable:
                name: grid_item_gallery_files
                joinColumns:
                    gallery_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    file_id:
                        referencedColumnName: id

    lifecycleCallbacks: {  }
