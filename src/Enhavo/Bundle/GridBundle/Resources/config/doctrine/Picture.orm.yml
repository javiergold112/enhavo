Enhavo\Bundle\GridBundle\Entity\Picture:
    type: entity
    table: grid_type_picture
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            nullable: true
        caption:
            type: string
            length: 255
            nullable: true

    manyToOne:
        file:
            cascade: ['persist', 'refresh']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface

    lifecycleCallbacks: {  }
