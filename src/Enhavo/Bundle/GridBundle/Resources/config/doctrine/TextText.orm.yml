Enhavo\Bundle\GridBundle\Entity\TextText:
    type: entity
    table: grid_item_text_text
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: text
            nullable: true

        textLeft:
            type: text
            nullable: true

        titleLeft:
            type: string
            length: 255
            nullable: true

        textRight:
            type: text
            nullable: true

        titleRight:
            type: string
            length: 255
            nullable: true

        layout:
            type: integer
            nullable: true
    lifecycleCallbacks: {  }