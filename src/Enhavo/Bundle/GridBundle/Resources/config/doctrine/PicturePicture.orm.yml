Enhavo\Bundle\GridBundle\Entity\PicturePicture:
    type: entity
    table: grid_item_picture_picture
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        title:
            type: string
            length: 255
            nullable: true
        frame:
            type: boolean
            nullable: true
        title:
            type: string
            length: 255
            nullable: true
        captionLeft:
            type: string
            length: 255
            nullable: true
        captionRight:
            type: string
            length: 255
            nullable: true

    manyToOne:
        fileLeft:
            cascade: ['persist', 'refresh']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface

        fileRight:
            cascade: ['persist', 'refresh']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface

    lifecycleCallbacks: {  }
