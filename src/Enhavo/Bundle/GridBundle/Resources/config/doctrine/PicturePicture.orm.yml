Enhavo\Bundle\GridBundle\Entity\PicturePicture:
    type: entity
    table: grid_item_picture_picture
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        title:
            type: string
            length: 255
            nullable: true
        frame:
            type: boolean
            nullable: true
        title:
            type: string
            length: 255
            nullable: true
        captionLeft:
            type: string
            length: 255
            nullable: true
        captionRight:
            type: string
            length: 255
            nullable: true

    oneToOne:
        fileLeft:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface
            orphanRemoval: true

        fileRight:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface
            orphanRemoval: true

    lifecycleCallbacks: {  }
