Enhavo\Bundle\GridBundle\Entity\TextPicture:
    type: entity
    table: grid_item_text_picture
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        text:
            type: text
            nullable: true
        title:
            type: string
            length: 255
            nullable: true
        caption:
            type: string
            length: 255
            nullable: true
        textLeft:
            type: boolean
            nullable: true
        float:
            type: boolean
            nullable: true
            column: '`float`'
        layout:
            type: integer
            nullable: true
    oneToOne:
        file:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface
            orphanRemoval: true

    lifecycleCallbacks: {  }
