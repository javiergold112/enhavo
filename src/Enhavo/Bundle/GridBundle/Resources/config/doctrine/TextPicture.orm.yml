Enhavo\Bundle\GridBundle\Entity\TextPicture:
    type: entity
    table: grid_type_text_picture
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        text:
            type: text
            nullable: true
        title:
            type: string
            length: 255
            nullable: true
        textLeft:
            type: integer
            nullable: true
        frame:
            type: boolean
            nullable: true
        frame:
            type: boolean
            nullable: true

    manyToOne:
        file:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface

    lifecycleCallbacks: {  }
