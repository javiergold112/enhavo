Enhavo\Bundle\ContentGridBundle\Entity\TextPicture:
    type: entity
    table: content_type_text_picture
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        text:
            type: text
            nullable: true
        title:
            type: string
            length: 255
            nullable: true
        textLeft:
            type: boolean
            nullable: true

    manyToMany:
        files:
            cascade: ['persist', 'refresh']
            targetEntity: Enhavo\Bundle\MediaBundle\Entity\File
            joinTable:
                name: content_textpicture_files
                joinColumns:
                    textpicture_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    file_id:
                        referencedColumnName: id
    lifecycleCallbacks: {  }
