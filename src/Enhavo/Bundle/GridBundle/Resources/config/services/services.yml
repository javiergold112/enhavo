services:
    enhavo_grid.form.grid:
        class: Enhavo\Bundle\GridBundle\Form\Type\GridType
        tags:
            - { name: form.type, alias: enhavo_grid }

    enhavo_grid.form.item:
        class: Enhavo\Bundle\GridBundle\Form\Type\ItemType
        tags:
            - { name: form.type, alias: enhavo_grid_item }

    enhavo_grid.form.cite:
        class: Enhavo\Bundle\GridBundle\Form\Type\CiteItemType
        arguments:
            - '%enhavo_translation.translate%'
        tags:
            - { name: form.type, alias: enhavo_grid_cite_item }

    enhavo_grid.form.gallery:
        class: Enhavo\Bundle\GridBundle\Form\Type\GalleryItemType
        arguments:
            - '%enhavo_translation.translate%'
        tags:
            - { name: form.type, alias: enhavo_grid_gallery_item }

    enhavo_grid.form.picture:
        class: Enhavo\Bundle\GridBundle\Form\Type\PictureItemType
        arguments:
            - '%enhavo_translation.translate%'
        tags:
            - { name: form.type, alias: enhavo_grid_picture_item }

    enhavo_grid.form.text:
        class: Enhavo\Bundle\GridBundle\Form\Type\TextItemType
        arguments:
            - '%enhavo_translation.translate%'
        tags:
            - { name: form.type, alias: enhavo_grid_text_item }

    enhavo_grid.form.text_picture:
        class: Enhavo\Bundle\GridBundle\Form\Type\TextPictureItemType
        arguments:
            - '%enhavo_translation.translate%'
        tags:
            - { name: form.type, alias: enhavo_grid_text_picture_item }

    enhavo_grid.form.video:
        class: Enhavo\Bundle\GridBundle\Form\Type\VideoItemType
        arguments:
            - '%enhavo_translation.translate%'
        tags:
            - { name: form.type, alias: enhavo_grid_video_item }

    enhavo_grid.form.items:
        class: Enhavo\Bundle\GridBundle\Form\Type\ItemsType
        arguments:
            - Enhavo\Bundle\GridBundle\Entity\Item
        tags:
            - { name: form.type, alias: enhavo_grid_items }

    enhavo_grid.twig.grid_extension:
        class: Enhavo\Bundle\GridBundle\Twig\GridExtension
        calls:
            - [ setContainer, ['@service_container']]
        tags:
            - { name: twig.extension }

    enhavo_grid.renderer.grid_renderer:
        class: Enhavo\Bundle\GridBundle\Renderer\GridRenderer
        arguments:
            - '@enhavo_grid.resolver.item_resolver'
        calls:
            - [ setContainer, ['@service_container']]

    enhavo_grid.resolver.item_resolver:
        class: Enhavo\Bundle\GridBundle\Resolver\ItemResolver
        calls:
            - ['setContainer', ['@service_container']]
        arguments:
            - '@form.factory'
            - '@enhavo_grid.item_collector'
            - '%enhavo_grid.items%'

    enhavo_grid.item_collector:
        class: Enhavo\Bundle\AppBundle\Type\TypeCollector
        arguments:
            - '@service_container'
            - 'GridItem'

    validator.video_url_validator:
        class:  Enhavo\Bundle\GridBundle\Validator\Constraints\VideoUrlValidator
        tags:
            - { name: validator.constraint_validator, alias: video_url }

    enhavo_grid.event_listener.item_reference:
        class: Enhavo\Bundle\AppBundle\EventListener\DoctrineReferenceListener
        arguments:
          - 'Enhavo\Bundle\GridBundle\Entity\Item'
          - 'itemType'
          - 'itemTypeClass'
          - 'itemTypeId'
          - '@enhavo_app.reference.target_class_resolver'
