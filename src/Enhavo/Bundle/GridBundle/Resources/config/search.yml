Enhavo\Bundle\GridBundle\Entity\Grid:
    properties:
        items:
            - Collection:
                entity: Enhavo\Bundle\GridBundle\Entity\Item

Enhavo\Bundle\GridBundle\Entity\Item:
    properties:
        itemType:
            - Model

Enhavo\Bundle\GridBundle\Entity\CiteText:
    properties:
       cite:
            - Plain:
                weight: 8
                type: citeText

Enhavo\Bundle\GridBundle\Entity\Picture:
    properties:
       title:
            - Plain:
                weight: 8
                type: title
       caption:
            - Plain:
                weight: 8
                type: caption

Enhavo\Bundle\GridBundle\Entity\PicturePicture:
    properties:
       title:
            - Plain:
                weight: 8
                type: title
       captionLeft:
            - Plain:
                weight: 8
                type: caption
       captionRight:
            - Plain:
                weight: 8
                type: caption

Enhavo\Bundle\GridBundle\Entity\Text:
    properties:
       title:
            - Plain:
                weight: 8
                type: title
       text:
            - Html:
                weights:
                  h1: 12
                  h2: 10
                  p: 77
                type: text

Enhavo\Bundle\GridBundle\Entity\TextPicture:
    properties:
       title:
            - Plain:
                weight: 8
                type: title
       text:
            - Html:
                type: text

Enhavo\Bundle\GridBundle\Entity\TextText:
    properties:
        title:
            - Plain:
                weight: 8
                type: title
        titleLeft:
            - Plain:
                weight: 8
                type: title
        textLeft:
            - Html:
                type: text
        titleRight:
            - Plain:
                weight: 8
                type: title
        textRight:
            - Html:
                type: text

Enhavo\Bundle\GridBundle\Entity\Video:
    properties:
        title:
            - Plain:
                weight: 8
                type: title
