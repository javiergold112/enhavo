parameters:
    enhavo_setting.form.setting.class: enhavo\SettingBundle\Form\Type\SettingType
    enhavo_setting.event.setting.class: enhavo\SettingBundle\EventListener\AdminBuilderSubscriber
    enhavo_setting.setting_service.class: enhavo\SettingBundle\Service\SettingService

services:
    enhavo_setting.event.setting:
        class: %enhavo_setting.event.setting.class%
        tags:
            - { name: kernel.event_subscriber }

    enhavo_setting_setting:
        class: %enhavo_setting.form.setting.class%
        arguments:
            - @service_container
        tags:
            - { name: form.type }

    enhavo_setting.setting_service:
        class: %enhavo_setting.setting_service.class%
        arguments:
            - @doctrine.orm.entity_manager
            - @event_dispatcher