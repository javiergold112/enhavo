services:
    enhavo_migration.database_modifier:
        class: Enhavo\Bundle\MigrationBundle\Service\DatabaseModifier
        arguments:
            - @doctrine.orm.entity_manager

    enhavo_migration.db_media_connections_converter:
        class: Enhavo\Bundle\MigrationBundle\Service\DbMediaConnectionsConverter
        arguments:
            - @enhavo_migration.database_modifier

    enhavo_migration.migrator:
        class: Enhavo\Bundle\MigrationBundle\Migration\Migrator
        arguments:
            - @doctrine.orm.entity_manager
            - @kernel
            - @service_container
            - '@@EnhavoMigrationBundle/Resources/config/migration.yml'
