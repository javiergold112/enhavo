Enhavo\Bundle\DownloadBundle\Entity\DownloadItem:
    type: entity
    table: content_item_download
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        title:
            type: string
            length: 255
            nullable: true

    manyToOne:
        download:
            targetEntity: Enhavo\Bundle\DownloadBundle\Entity\Download
        file:
            cascade: ['persist', 'refresh']
            targetEntity: Enhavo\Bundle\MediaBundle\Entity\File

    lifecycleCallbacks: {  }