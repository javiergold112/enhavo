enhavo_translation_strings_index:
    options:
        expose: true
    path: /enhavo/translation/translation/strings/index
    methods: [GET]
    defaults:
        _controller: enhavo.controller.translation_strings:indexAction
        _sylius:
            viewer:
                translationDomain: EnhavoTranslationBundle

enhavo_translation_strings_create:
    options:
        expose: true
    path: /enhavo/translation/translation/strings/create
    methods: [GET,POST]
    defaults:
        _controller: enhavo.controller.translation_strings:createAction
        _sylius:
            viewer:
                translationDomain: EnhavoTranslationBundle
                tabs:
                    translation_strings:
                        label: translation.label.translationStrings

enhavo_translation_strings_update:
    options:
        expose: true
    path: /enhavo/translation/translation/strings/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: enhavo.controller.translation_strings:updateAction
        _sylius:
            viewer:
                translationDomain: EnhavoTranslationBundle
                tabs:
                    translation_strings:
                        label: translation.label.translationStrings

enhavo_translation_strings_table:
    options:
        expose: true
    path: /enhavo/translation/translation/strings/table
    methods: [GET]
    defaults:
        page: 1
        _controller: enhavo.controller.translation_strings:tableAction
        _sylius:
            viewer:
                translationDomain: EnhavoTranslationBundle
                columns:
                    translationKey:
                        label: translation.label.translationKey
                        property: translationKey
                        width: 12

enhavo_translation_strings_delete:
    options:
        expose: true
    path: /enhavo/translation/translation/strings/delete/{id}
    methods: [DELETE]
    defaults:
        _controller: enhavo.controller.translation_strings:deleteAction

enhavo_translation_strings_batch:
    options:
        expose: true
    path: /enhavo/translation/translation/strings/batch
    methods: [POST]
    defaults:
        _controller: enhavo.controller.translation_strings:batchAction
        _sylius:
            paginate: false
            criteria:
                id: $ids
            batches:
                delete:
                    type: delete

enhavo_translation_strings_preview:
    options:
        expose: true
    path: /enhavo/translation/translation/strings/preview
    methods: [POST]
    defaults:
        _controller: enhavo.controller.translation_strings:previewAction
        _sylius:
            viewer:

