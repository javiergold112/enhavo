Enhavo\Bundle\TranslationBundle\Entity\TranslationString:
    type: entity
    table: translation_translation_string
    repositoryClass: Enhavo\Bundle\TranslationBundle\Repository\TranslationStringRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        translationKey:
            type: string
            length: 255
            nullable: true

        translationValue:
            type: text
            nullable: true

    lifecycleCallbacks: {  }
