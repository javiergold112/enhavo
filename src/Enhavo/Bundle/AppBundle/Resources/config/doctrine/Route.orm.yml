Enhavo\Bundle\AppBundle\Entity\Route:
    type: entity
    table: admin_route
    indexes:
        name_idx:
            columns: [ name ]
        prefix_idx:
            columns: [ staticPrefix ]

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        host:
            type: string

        schemes:
            type: array

        methods:
             type: array

        defaults:
            type: array

        requirements:
            type: array

        options:
            type: array

        variablePattern:
            type: string
            length: 255
            nullable: true

        staticPrefix:
            type: string
            length: 255
            nullable: true

        name:
            type: string
            length: 255
            nullable: true

        position:
            type: integer
            nullable: true

        type:
            type: string
            length: 255
            nullable: true

        typeId:
            type: integer
            nullable: true

    lifecycleCallbacks: {}
