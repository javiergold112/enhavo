framework:
    translator: { fallback: "%locale%" }
    validation:
        enabled: true
    session:
        cookie_lifetime: 25920000
        handler_id: session.handler.pdo

doctrine:
    dbal:
        mapping_types:
            enum: string
            json: string
            json_array: string

parameters:
    pdo.db_options:
        db_table: app_session
        db_id_col: id
        db_data_col: value
        db_time_col: time
        db_lifetime_col: lifetime
        gc_maxlifetime: 3600

services:
    pdo:
        class: PDO
        arguments:
            - "mysql:host=%database_host%;dbname=%database_name%"
            - "%database_user%"
            - "%database_password%"
        calls:
            - [setAttribute, [3, 2]]

    session.handler.pdo:
        class:     Enhavo\Bundle\AppBundle\Session\PdoSessionHandler
        arguments: ["@pdo", "%pdo.db_options%"]

stof_doctrine_extensions:
    default_locale: "%locale%"
    orm:
        default:
            sluggable: true
            timestampable: true

sylius_resource:
#    translation:
#        default_locale: "%locale%"
#        locale_provider: enhavo.translation.locale_provider.contextual
    authorization_checker: enhavo_app.security.default_authorization_checker

enhavo_assets:
    require_js:
        paths:
            app:
                location: /bundles/enhavoapp/js

jms_serializer:
    metadata:
        auto_detection: false

enhavo_app:
    apps:
      - 'app/app/Menu'
      - 'app/app/ConditionType'
      - 'app/app/Adapter/DynamicForm/EnhavoAdapter'