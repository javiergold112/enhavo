parameters:
    enhavo_admin.twig.admin_menu_render.class: enhavo\AdminBundle\Twig\AdminMenuRender
    enhavo_admin.twig.admin_menu_render.template: 'enhavoAdminBundle:View:menu.html.twig'

    enhavo_admin.twig.block_render.class: enhavo\AdminBundle\Twig\BlockRender

    enhavo_admin.twig.pagination_render.class: enhavo\AdminBundle\Twig\PaginationRender
    enhavo_admin.twig.pagination_render.template: 'enhavoAdminBundle:View:pagination.html.twig'

    enhavo_admin.twig.admin_asset.class: enhavo\AdminBundle\Twig\AdminAsset

services:
    enhavo_admin.twig.admin_menu_render:
        class: %enhavo_admin.twig.admin_menu_render.class%
        arguments:
            - '@service_container'
            - '%enhavo_admin.twig.admin_menu_render.template%'
        tags:
            - { name: twig.extension }

    enhavo_admin.twig.block_render:
        class: %enhavo_admin.twig.block_render.class%
        arguments:
            - @enhavo_admin.block.factory
        tags:
            - { name: twig.extension }

    enhavo_admin.twig.pagination_render:
        class: %enhavo_admin.twig.pagination_render.class%
        arguments:
            - %enhavo_admin.twig.pagination_render.template%
        tags:
            - { name: twig.extension }

    enhavo_admin.twig.admin_asset:
        class: %enhavo_admin.twig.admin_asset.class%
        tags:
            - { name: twig.extension }