Enhavo\Bundle\SliderBundle\Entity\Slide:
    type: entity
    table: slider_slide
    repositoryClass: Enhavo\Bundle\SliderBundle\Repository\SlideRepository

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            nullable: true

        text:
            type: text
            nullable: true

        url:
            type: text
            length: 255
            nullable: true

        public:
            type: boolean
            nullable: true

        position:
            type: integer
            nullable: true

    oneToOne:
        image:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\MediaBundle\Model\FileInterface
            orphanRemoval: true

    manyToOne:
        slider:
            targetEntity: Enhavo\Bundle\SliderBundle\Model\SliderInterface