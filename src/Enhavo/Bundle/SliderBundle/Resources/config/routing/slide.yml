enhavo_slider_slide_index:
    options:
        expose: true
    path: /enhavo/slider/slide/index
    methods: [GET]
    defaults:
        _controller: enhavo_slider.controller.slide:indexAction
        _sylius:
            template: EnhavoAppBundle:Resource:index.html.twig
        _viewer:

enhavo_slider_slide_create:
    options:
        expose: true
    path: /enhavo/slider/slide/create
    methods: [GET,POST]
    defaults:
        _controller: enhavo_slider.controller.slide:createAction
        _sylius:
            template: EnhavoAppBundle:Resource:create.html.twig
        _viewer:
            sorting:
                sortable: true
                position: order
                initial: max

enhavo_slider_slide_update:
    options:
        expose: true
    path: /enhavo/slider/slide/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: enhavo_slider.controller.slide:updateAction
        _sylius:
            template: EnhavoAppBundle:Resource:update.html.twig
        _viewer:

enhavo_slider_slide_table:
    options:
        expose: true
    path: /enhavo/slider/slide/table/{page}
    methods: [GET]
    defaults:
        page: 1
        _controller: enhavo_slider.controller.slide:tableAction
        _sylius:
            template: EnhavoAppBundle:Resource:table.html.twig
            sorting:
                order: desc
        _viewer:
            table:
                sorting:
                    sortable: true
                    move_up_route: enhavo_slider_slide_move_up
                    move_down_route: enhavo_slider_slide_move_down
                columns:
                    id:
                        label: id
                        property: id
                        width: 1
                    title:
                        label: title
                        property: title
                        width: 10
                    order:
                        label: order
                        property: order
                        width: 1
                        widget: EnhavoAppBundle:Widget:order.html.twig

enhavo_slider_slide_delete:
    options:
        expose: true
    path: /enhavo/slider/slide/delete/{id}
    methods: [POST, DELETE]
    defaults:
        _controller: enhavo_slider.controller.slide:deleteAction

enhavo_slider_slide_move_up:
    options:
        expose: true
    path: /enhavo/slider/slide/move-up
    methods: [POST]
    defaults:
        _controller: enhavo_slider.controller.slide:moveUpAction
        _sylius:
            sortable_position: order
        _viewer:
            sorting: desc

enhavo_slider_slide_move_down:
    options:
        expose: true
    path: /enhavo/slider/slide/move-down
    methods: [POST]
    defaults:
        _controller: enhavo_slider.controller.slide:moveDownAction
        _sylius:
            sortable_position: order
        _viewer:
            sorting: desc
