services:
    enhavo_block.factory.node:
        class: Enhavo\Bundle\BlockBundle\Factory\NodeFactory
        arguments:
            - '@enhavo_block.factory.block'
        calls:
            - [setContainer, ['@service_container']]

    enhavo_block.factory.block:
        class: Enhavo\Bundle\BlockBundle\Factory\BlockFactory
        calls:
            - [setContainer, ['@service_container']]