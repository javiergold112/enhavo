enhavo_project_article_show:
    path: /en/article/{slug}
    defaults:
        _locale: en
        _controller: enhavo_article.controller.article:showArticleAction

enhavo_project_article_show_de:
    path: /de/artikel/{slug}
    defaults:
        _locale: de
        _controller: enhavo_article.controller.article:showArticleAction

enhavo_project_article_category:
    path: /category/{slug}
    defaults:
        _controller: enhavo_article.controller.article:categoryAction

enhavo_project_article_mobile:
    path: /mobile/{id}
    defaults:
        _controller: enhavo_article.controller.article:categoryAction