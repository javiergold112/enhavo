enhavo_project_article_show:
    path: /article/{slug}
    defaults:
        _controller: EnhavoProjectBundle:Article:show

enhavo_project_article_category:
    path: /category/{slug}
    defaults:
        _controller: EnhavoProjectBundle:Article:category

enhavo_project_article_mobile:
    path: /mobile/{id}
    defaults:
        _controller: EnhavoProjectBundle:Article:category