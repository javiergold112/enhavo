Enhavo\Bundle\WorkflowBundle\Entity\Transition:
    type: entity
    table: workflow_transition
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: true

    manyToOne:
        nodeFrom:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Model\NodeInterface
            joinColumn:
                onDelete: CASCADE
        nodeTo:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Model\NodeInterface
            joinColumn:
                onDelete: CASCADE
        workflow:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Model\WorkflowInterface
            joinColumn:
                onDelete: CASCADE


    manyToMany:
        groups:
            targetEntity: Enhavo\Bundle\UserBundle\Model\GroupInterface
            joinTable:
                name: workflow_transition_group
                joinColumns:
                    transition_id:
                      referencedColumnName: id
                      onDelete: CASCADE
                inverseJoinColumns:
                    group_id:
                       referencedColumnName: id
                       onDelete: CASCADE

    lifecycleCallbacks: {  }
