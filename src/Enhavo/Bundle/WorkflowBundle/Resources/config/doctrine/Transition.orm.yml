Enhavo\Bundle\WorkflowBundle\Entity\Transition:
    type: entity
    table: workflow_transition
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        transition_name:
            type: string
            length: 255
            nullable: true

    manyToOne:
        node_from:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Node
        node_to:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Node
        workflow:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Workflow


    manyToMany:
        groups:
          targetEntity: Enhavo\Bundle\UserBundle\Entity\Group
          joinTable:
            name: transitions_groups
            joinColumns:
              transition_id:
                referencedColumnName: id
            inverseJoinColumns:
              group_id:
                referencedColumnName: id

    lifecycleCallbacks: {  }
