Enhavo\Bundle\WorkflowBundle\Entity\Transition:
    type: entity
    table: workflow_transition
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        transition_name:
            type: string
            length: 255

    manyToOne:
        node_from:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Node
        node_to:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Node
        workflow:
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Workflow

    lifecycleCallbacks: {  }
