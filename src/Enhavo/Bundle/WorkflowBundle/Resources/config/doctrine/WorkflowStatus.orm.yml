Enhavo\Bundle\WorkflowBundle\Entity\WorkflowStatus:
    type: entity
    table: workflow_workflow_status

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        reference:
            type: integer
            nullable: true

    manyToOne:
        node:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Node
        workflow:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Workflow

    lifecycleCallbacks: {  }
