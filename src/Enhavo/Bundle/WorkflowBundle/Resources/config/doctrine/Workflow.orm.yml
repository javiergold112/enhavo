Enhavo\Bundle\WorkflowBundle\Entity\Workflow:
    type: entity
    table: workflow_workflow
    repositoryClass: Enhavo\Bundle\WorkflowBundle\Repository\WorkflowRepository

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        workflow_name:
            type: string
            length: 255
            nullable: true

        entity:
            type: string
            length: 255
            nullable: true

        active:
            type: boolean
            nullable: true

    oneToMany:
        nodes:
            cascade: ['persist']
            targetEntity: Enhavo\Bundle\WorkflowBundle\Model\NodeInterface
            mappedBy: workflow
        transitions:
            cascade: ['persist']
            targetEntity: Enhavo\Bundle\WorkflowBundle\Model\TransitionInterface
            mappedBy: workflow

    lifecycleCallbacks: {  }
