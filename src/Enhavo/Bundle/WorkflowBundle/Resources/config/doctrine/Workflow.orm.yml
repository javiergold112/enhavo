Enhavo\Bundle\WorkflowBundle\Entity\Workflow:
    type: entity
    table: workflow_workflow
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        workflow_name:
            type: string
            length: 255

    oneToOne:
        start_node:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Node

    oneToMany:
        nodes:
            cascade: ['persist']
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Node
            mappedBy: workflow
        transitions:
            cascade: ['persist']
            targetEntity: Enhavo\Bundle\WorkflowBundle\Entity\Transition
            mappedBy: workflow

    lifecycleCallbacks: {  }
