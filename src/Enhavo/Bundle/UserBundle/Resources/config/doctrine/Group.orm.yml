Enhavo\Bundle\UserBundle\Entity\Group:
    type: entity
    table: user_group
    repositoryClass: Enhavo\Bundle\UserBundle\Repository\GroupRepository

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO


    manyToMany:
        users:
            targetEntity: User
            mappedBy: groups

    lifecycleCallbacks: {  }