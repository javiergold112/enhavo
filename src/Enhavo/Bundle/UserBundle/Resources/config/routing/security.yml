fos_user_security:
    prefix: /
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

enhavo_user_user_password:
    options:
        expose: true
    path: /enhavo/user/user/password
    methods: [GET,POST]
    defaults:
        _controller: EnhavoUserBundle:ChangePassword:changePassword

enhavo_user_user_reset_password:
    options:
        expose: true
    path: /reset-password
    methods: [GET,POST]
    defaults:
        _controller: EnhavoUserBundle:ResetPassword:resetPassword

fos_user_resetting_reset:
    options:
        expose: true
    path: /reset-password/{token}
    methods: [GET,POST]
    defaults:
        _controller: EnhavoUserBundle:ResetPassword:confirmResetPassword