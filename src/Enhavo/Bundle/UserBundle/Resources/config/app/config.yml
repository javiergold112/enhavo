doctrine:
    orm:
        resolve_target_entities:
            Enhavo\Bundle\UserBundle\Model\UserInterface: Enhavo\Bundle\UserBundle\Entity\User
            Enhavo\Bundle\UserBundle\Model\GroupInterface: Enhavo\Bundle\UserBundle\Entity\Group

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Enhavo\Bundle\UserBundle\Entity\User
    group:
        group_class: Enhavo\Bundle\UserBundle\Entity\Group
    resetting:
        email:
            from_email:
                address: '%mailer_from%'
                sender_name: '%mailer_name%'
    registration:
        confirmation:
            from_email:
                address: '%mailer_from%'
                sender_name: '%mailer_name%'

security:
    role_hierarchy:
        ROLE_ADMIN_ENHAVO_USER_USER_INDEX:
        ROLE_ADMIN_ENHAVO_USER_USER_UPDATE:
        ROLE_ADMIN_ENHAVO_USER_USER_CREATE:
        ROLE_ADMIN_ENHAVO_USER_USER_DELETE:

        ROLE_ADMIN_ENHAVO_USER_GROUP_INDEX:
        ROLE_ADMIN_ENHAVO_USER_GROUP_UPDATE:
        ROLE_ADMIN_ENHAVO_USER_GROUP_CREATE:
        ROLE_ADMIN_ENHAVO_USER_GROUP_DELETE: