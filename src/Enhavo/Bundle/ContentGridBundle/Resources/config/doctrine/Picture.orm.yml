enhavo\ContentBundle\Entity\Picture:
    type: entity
    table: content_type_picture
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
            nullable: true
        caption:
            type: string
            length: 255
            nullable: true

    manyToMany:
        files:
            cascade: ['persist', 'refresh']
            targetEntity: enhavo\MediaBundle\Entity\File
            joinTable:
                name: content_picture_files
                joinColumns:
                    picture_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    file_id:
                        referencedColumnName: id
    lifecycleCallbacks: {  }
