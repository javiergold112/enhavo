esperanto_page_page_index:
    path: /admin/esperanto/page/page/index
    methods: [GET]
    defaults:
        _controller: esperanto_page.controller.page:indexAction
        _sylius:
            template: esperantoAdminBundle:Resource:index.html.twig
        _viewer:
            type: index

esperanto_page_page_create:
    path: /admin/esperanto/page/page/create
    methods: [GET,POST]
    options:
        expose: true
    defaults:
        _controller: esperanto_page.controller.page:createAction
        _sylius:
            template: esperantoAdminBundle:Resource:create.html.twig
        _viewer:
            type: create
            tabs:
                page:
                    label: page
                    template: esperantoPageBundle:Tab:page.html.twig
                content:
                    label: Content
                    template: esperantoPageBundle:Tab:content.html.twig
                seo:
                    label: Seo
                    template: esperantoPageBundle:Tab:seo.html.twig

esperanto_page_page_preview:
    options:
        expose: true
    path: /admin/esperanto/page/page/preview
    methods: [POST]
    defaults:
        _controller: esperanto_page.controller.page:previewAction

esperanto_page_page_update:
    options:
        expose: true
    path: /admin/esperanto/page/page/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: esperanto_page.controller.page:updateAction
        _sylius:
            template: esperantoAdminBundle:Resource:update.html.twig
        _viewer:
            type: edit
            tabs:
                page:
                    label: page
                    template: esperantoPageBundle:Tab:page.html.twig
                content:
                    label: Content
                    template: esperantoPageBundle:Tab:content.html.twig
                seo:
                    label: Seo
                    template: esperantoPageBundle:Tab:seo.html.twig

esperanto_page_page_table:
    options:
        expose: true
    path: /admin/esperanto/page/page/table/{page}
    methods: [GET]
    defaults:
        page: 1
        _controller: esperanto_page.controller.page:tableAction
        _sylius:
            template: esperantoAdminBundle:Resource:table.html.twig
        _viewer:
            type: table
            table:
                columns:
                    id:
                        label: ID
                        property: id
                    title:
                        label: title
                        property: title
                    public:
                        label: public
                        property: public
                        widget: esperantoAdminBundle:Widget:boolean.html.twig

esperanto_page_page_delete:
    path: /admin/esperanto/page/page/delete/{id}
    defaults:
        _controller: esperanto_page.controller.page:deleteAction

esperanto_page_page_show:
    path: /page/{id}/{slug}
    defaults:
        _controller: esperantoPageBundle:Page:show