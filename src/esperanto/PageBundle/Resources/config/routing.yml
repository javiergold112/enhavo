esperanto_page_page_index:
    path: /admin/esperanto/page/page/index
    methods: [GET]
    defaults:
        _controller: esperanto_page.controller.page:indexAction
        _sylius:
            template: esperantoAdminBundle:Resource:index.html.twig
        _viewer:
            type: app
            parameters:
                param1: value1
                param2: value2
            stylesheets:
                esperanto_app_style:
                    resource: '@esperantoAppBundle/Resource/public/css/style.css'
                    depends: ~
            javascripts:
                esperanto_app_bootstrap:
                    resource: '@esperantoAppBundle/Resource/public/js/bootstrap.css'
                    depends: jquery
            blocks:
                table:
                    type: esperanto_page_page_table
                    parameters:
                        table_route: esperanto_page_page_table
                        update_route: esperanto_page_page_update
            actions:
                create:
                    type: overlay
                    route: esperanto_page_page_create
                    icon: plus
                    label: label.create

esperanto_page_page_create:
    path: /admin/esperanto/page/page/create
    methods: [GET,POST]
    options:
        expose: true
    defaults:
        _controller: esperanto_page.controller.page:createAction
        _sylius:
            template: esperantoAdminBundle:Resource:create.html.twig
        _viewer:
            type: create
            parameters:
                param1: value1
                param2: value2
            tabs:
                page:
                    label: page
                    template: esperantoPageBundle:Tab:page.html.twig
                content:
                    label: Content
                    template: esperantoPageBundle:Tab:content.html.twig
                seo:
                    label: Seo
                    template: esperantoPageBundle:Tab:seo.html.twig
            buttons:
                cancel:
                    route:
                    display: true
                    role: ~
                    label: label.cancel
                    icon: close
                save:
                    route: ~
                    display: true
                    role: ~
                    label: label.save
                    icon: check
                preview:
                    route: esperanto_page_page_preview
                    display: true
                    role: ~
                    label: label.preview
                    icon: eye
            form:
                template: esperantoAdminBundle:View:tab.html.twig
                theme: ~
                action: esperanto_page_page_create

esperanto_page_page_preview:
    options:
        expose: true
    path: /admin/esperanto/page/page/preview
    methods: [POST]
    defaults:
        _controller: esperanto_page.controller.page:previewAction

esperanto_page_page_update:
    options:
        expose: true
    path: /admin/esperanto/page/page/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: esperanto_page.controller.page:updateAction
        _sylius:
            template: esperantoAdminBundle:Resource:update.html.twig
        _viewer:
            type: edit
            parameters:
                param1: value1
                param2: value2
            tabs:
                page:
                    label: page
                    template: esperantoPageBundle:Tab:page.html.twig
                content:
                    label: Content
                    template: esperantoPageBundle:Tab:content.html.twig
                seo:
                    label: Seo
                    template: esperantoPageBundle:Tab:seo.html.twig
            buttons:
                cancel:
                    route:
                    display: true
                    role: ~
                    label: label.cancel
                    icon: close
                save:
                    route: ~
                    display: true
                    role: ~
                    label: label.save
                    icon: check
                preview:
                    route: esperanto_page_page_preview
                    display: true
                    role: ~
                    label: label.preview
                    icon: eye
                delete:
                    route:
                    display: true
                    role: ~
                    label: label.delete
                    icon: trash
            form:
                template: esperantoAdminBundle:View:tab.html.twig
                theme: ~
                action: esperanto_page_page_update
                delete: esperanto_page_page_delete

