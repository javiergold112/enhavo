esperanto_app_default:
    path: /admin/esperanto/app/resource/index
    methods: [GET]
    defaults:
        _admin:
            viewer: viewer.index
            parameters:
                param1: value1
                param2: value2
            stylesheets:
                esperanto_app_style:
                    resource: '@esperantoAppBundle/Resource/public/css/style.css'
                    depends: ~
            javascripts:
                esperanto_app_bootstrap:
                    resource: '@esperantoAppBundle/Resource/public/js/bootstrap.css'
                    depends: jquery

esperanto_page_page_index:
    path: /page/index
    methods: [GET]
    defaults:
        _controller: esperanto_page.controller.page:indexAction
        _sylius:
            template: esperantoAdminBundle:Resource:index.html.twig
        _viewer:
            viewer: viewer.index
            parameters:
                param1: value1
                param2: value2
            stylesheets:
                esperanto_app_style:
                    resource: '@esperantoAppBundle/Resource/public/css/style.css'
                    depends: ~
            javascripts:
                esperanto_app_bootstrap:
                    resource: '@esperantoAppBundle/Resource/public/js/bootstrap.css'
                    depends: jquery
            blocks:
                table:
                    type: esperanto_page_page_table
                    parameters:
                        route: table_route
                        id: ~
                        template: ~

esperanto_page_page_create:
    path: /page/create
    methods: [GET,POST]
    options:
        expose: true
    defaults:
        _controller: esperanto_page.controller.page:createAction
        _sylius:
            template: esperantoAdminBundle:Resource:create.html.twig
        _viewer:
            viewer: viewer.create
            parameters:
                param1: value1
                param2: value2
            tabs:
                content:
                    title: Content
                    template: esperantoPageBundle:Resource:content.html.twig
                seo:
                    title: Seo
                    template: esperantoPageBundle:Resource:seo.html.twig
            preview:
                route: esperanto_app_show
                parameter:
                    - id

esperanto_page_page_update:
    options:
        expose: true
    path: /page/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: esperanto_page.controller.page:updateAction
        _sylius:
            template: esperantoAdminBundle:Resource:edit.html.twig
        _viewer:
            viewer: viewer.edit
            parameters:
                param1: value1
                param2: value2
            tabs:
                content:
                    title: Content
                    template: esperantoPageBundle:Resource:content.html.twig
                seo:
                    title: Seo
                    template: esperantoPageBundle:Resource:seo.html.twig
            preview:
                route: esperanto_app_show
                parameter:
                    - id

esperanto_page_page_table:
    options:
        expose: true
    path: /page/table/{page}
    methods: [GET]
    defaults:
        page: 1
        _controller: esperanto_page.controller.page:indexAction
        _sylius:
            template: esperantoAdminBundle:Resource:table.html.twig
