esperanto_newsletter_create:
    path: /newsletter/new
    methods: [GET, POST]
    options:
        expose: true
    defaults:
        _controller: esperanto_newsletter.controller.subscriber:createAction
        _admin: esperanto_newsletter.admin.subscriber

esperanto_newsletter_emailactivation:
    pattern: /newsletter/add/{code}
    defaults: { _controller: esperantoNewsletterBundle:Default:emailactivation }