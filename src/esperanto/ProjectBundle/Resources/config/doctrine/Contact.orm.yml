esperanto\ProjectBundle\Entity\Contact:
    type: entity
    table: main_contact
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: true

        surname:
            type: string
            length: 255
            nullable: true

        street:
            type: string
            length: 255
            nullable: true

        houseNumber:
            type: string
            length: 255
            column: house_number
            nullable: true

        city:
            type: string
            length: 255
            nullable: true

        zip:
            type: string
            length: 255
            nullable: true

        email:
            type: string
            length: 255
            nullable: true

        telephone:
            type: string
            length: 255
            nullable: true

    lifecycleCallbacks: {  }
