esperanto\ProjectBundle\Entity\Project:
    type: entity
    table: main_project
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255

        videoUrl:
            type: string
            length: 255
            column: video_url

    lifecycleCallbacks: {  }