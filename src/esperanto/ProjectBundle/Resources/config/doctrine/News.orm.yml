esperanto\ProjectBundle\Entity\News:
    type: entity
    table: news_news

    fields:
        landing_page:
            type: boolean
            nullable: true

        sticky:
            type: boolean
            nullable: true

    oneToOne:
        content:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: esperanto\ContentBundle\Entity\Content

    manyToMany:
        picture:
            cascade: ['persist', 'refresh', 'remove']
            targetEntity: esperanto\MediaBundle\Entity\File
            joinTable:
                name: news_news_picture
                joinColumns:
                    news_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    file_id:
                        referencedColumnName: id