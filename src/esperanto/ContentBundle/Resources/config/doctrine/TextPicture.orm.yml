esperanto\ContentBundle\Entity\TextPicture:
    type: entity
    table: content_type_text_picture
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        text:
            type: text
        title:
            type: string
            length: 255
        textLeft:
            type: boolean

    manyToMany:
        files:
            cascade: ['persist', 'refresh']
            targetEntity: esperanto\MediaBundle\Entity\File
            joinTable:
                name: content_textpicture_files
                joinColumns:
                    textpicture_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    file_id:
                        referencedColumnName: id
    lifecycleCallbacks: {  }
