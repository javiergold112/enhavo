esperanto\ContentBundle\Entity\CiteText:
    type: entity
    table: content_type_citetext
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        title:
            type: string
            length: 255
            nullable: true
        text:
            type: text
            nullable: true
        cite:
            type: text
            nullable: true
        textleft:
            type: boolean
            nullable: true
lifecycleCallbacks: {  }
