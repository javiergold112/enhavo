esperanto_user_group_index:
    options:
        expose: true
    path: /esperanto/user/group/index
    methods: [GET]
    defaults:
        _controller: esperanto_user.controller.group:indexAction
        _sylius:
            template: esperantoAdminBundle:Resource:index.html.twig
        _viewer:

esperanto_user_group_create:
    options:
        expose: true
    path: /esperanto/user/group/create
    methods: [GET,POST]
    defaults:
        _controller: esperanto_user.controller.group:createAction
        _sylius:
            template: esperantoAdminBundle:Resource:create.html.twig
        _viewer:

esperanto_user_group_update:
    options:
        expose: true
    path: /esperanto/user/group/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: esperanto_user.controller.group:updateAction
        _sylius:
            template: esperantoAdminBundle:Resource:update.html.twig
        _viewer:

esperanto_user_group_table:
    options:
        expose: true
    path: /esperanto/user/group/table/{page}
    methods: [GET]
    defaults:
        page: 1
        _controller: esperanto_user.controller.group:tableAction
        _sylius:
            template: esperantoAdminBundle:Resource:table.html.twig
        _viewer:
            table:
                columns:
                    id:
                        label: id
                        property: id
                    name:
                        label: name
                        property: name


esperanto_user_group_delete:
    options:
        expose: true
    path: /esperanto/user/group/delete/{id}
    methods: [POST]
    defaults:
        _controller: esperanto_user.controller.group:deleteAction
