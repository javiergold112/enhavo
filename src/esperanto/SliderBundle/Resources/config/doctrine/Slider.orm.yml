esperanto\SliderBundle\Entity\Slider:
    table: slider_slider
    repositoryClass: esperanto\SliderBundle\Repository\SliderRepository

    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO

    fields:
        title:
            type: string
            length: 255

    oneToMany:
        slides:
            targetEntity: Slide
            mappedBy: slider