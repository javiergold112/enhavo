esperanto_user_user_index:
    options:
        expose: true
    path: /esperanto/user/user/index
    methods: [GET]
    defaults:
        _controller: esperanto_user.controller.user:indexAction
        _sylius:
            template: esperantoAdminBundle:Resource:index.html.twig
        _viewer:

esperanto_user_user_create:
    options:
        expose: true
    path: /esperanto/user/user/create
    methods: [GET,POST]
    defaults:
        _controller: esperanto_user.controller.user:createAction
        _sylius:
            template: esperantoAdminBundle:Resource:create.html.twig
        _viewer:

esperanto_user_user_update:
    options:
        expose: true
    path: /esperanto/user/user/update/{id}
    methods: [GET,POST]
    defaults:
        _controller: esperanto_user.controller.user:updateAction
        _sylius:
            template: esperantoAdminBundle:Resource:update.html.twig
        _viewer:

esperanto_user_user_table:
    options:
        expose: true
    path: /esperanto/user/user/table/{page}
    methods: [GET]
    defaults:
        page: 1
        _controller: esperanto_user.controller.user:tableAction
        _sylius:
            template: esperantoAdminBundle:Resource:table.html.twig
        _viewer:
            table:
                columns:
                    id:
                        label: ID
                        property: id
                    username:
                        label: username
                        property: username

esperanto_user_user_delete:
    options:
        expose: true
    path: /esperanto/user/user/delete/{id}
    methods: [POST]
    defaults:
        _controller: esperanto_user.controller.user:deleteAction
