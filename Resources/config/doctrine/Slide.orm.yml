esperanto\ProjectBundle\Entity\Slide:
    type: entity
    table: slider_slide2

    fields:
        link:
            type: text
            length: 255
            nullable: true

    manyToOne:
        slider:
            targetEntity: Slider

        page:
            targetEntity: esperanto\ProjectBundle\Entity\Page

        news:
            targetEntity: esperanto\ProjectBundle\Entity\News

        reference:
            targetEntity: esperanto\ProjectBundle\Entity\Reference

    manyToMany:
        image:
            cascade: ['persist', 'refresh']
            targetEntity: esperanto\MediaBundle\Entity\File
            joinTable:
                name: slider_slide_image
                joinColumns:
                    slider_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    file_id:
                        referencedColumnName: id