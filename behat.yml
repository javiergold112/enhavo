default:
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
          sessions:
            default:
              symfony2: ~

    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        user:
            contexts:
                - Enhavo\Bundle\UserBundle\Behat\UserContext:
                - Enhavo\Bundle\AppBundle\Behat\EmailContext:
                - Behat\MinkExtension\Context\MinkContext