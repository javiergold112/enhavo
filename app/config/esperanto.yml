cmf_routing:
    dynamic:
        controllers_by_class:
            enhavo\ProjectBundle\Entity\Page: enhavoProjectBundle:Main:page
            enhavo\ProjectBundle\Entity\News: enhavoProjectBundle:Main:news
            enhavo\ProjectBundle\Entity\Reference: enhavoProjectBundle:Main:reference

enhavo_admin:
    permission_check: false
    stylesheets:
      - '@enhavoDownloadBundle/Resources/public/css/style.css'
    javascripts:

    viewer:
#        layout: 'enhavoAdminBundle::base.html.twig'
        app: enhavo\AdminBundle\Viewer\AppViewer
    menu:
        dashboard:
            label: label.dashboard
            route: enhavo_admin_dashboard
            role: ROLE_ESPERANTO_USER_USER_INDEX
        user:
            label: label.user
            route: enhavo_user_user_index
            role: ROLE_ESPERANTO_USER_USER_INDEX
        group:
            label: label.group
            route: enhavo_user_group_index
            role: ROLE_ESPERANTO_USER_GROUP_INDEX
        news:
            label: label.news
            route: enhavo_news_news_index
            role: ROLE_ESPERANTO_NEWS_NEWS_INDEX
        page:
            label: label.page
            route: enhavo_page_page_index
            role: ROLE_ESPERANTO_PAGE_PAGE_INDEX
        reference:
            label: label.reference
            route: enhavo_reference_reference_index
            role: ROLE_ESPERANTO_REFERENCE_REFERENCE_INDEX
        download:
            label: label.download
            route: enhavo_download_download_index
            role: ROLE_ESPERANTO_DOWNLOAD_DOWNLOAD_INDEX
        slider:
            label: label.slider
            route: enhavo_slider_slide_index
            role: ROLE_ESPERANTO_SLIDER_SLIDER_INDEX
        newsletter:
            label: label.newsletter
            route: enhavo_newsletter_newsletter_index
            role: ROLE_ESPERANTO_NEWSLETTER_NEWSLETTER_INDEX

enhavo_content:
    render:
        sets:
            default:
                picture: enhavoProjectBundle:ItemType:picture.html.twig

    items:
        picture:
            model: enhavo\ContentBundle\Entity\Picture
            form: enhavo\ContentBundle\Form\Type\PictureType
            repository: enhavoContentBundle:Picture
            template: enhavoContentBundle:Item:picture.html
            label: Bild
        picture_picture:
            model: enhavo\ContentBundle\Entity\PicturePicture
            form: enhavo\ContentBundle\Form\Type\PicturePictureType
            repository: enhavoContentBundle:PicturePicture
            template: enhavoContentBundle:Item:picture_picture.html
            label: Bild | Bild
        gallery:
            model: enhavo\ContentBundle\Entity\Gallery
            form: enhavo\ContentBundle\Form\Type\GalleryType
            repository: enhavoContentBundle:Gallery
            template: enhavoContentBundle:Item:gallery.html
            label: Galerie
        text:
            model: enhavo\ContentBundle\Entity\Text
            form: enhavo\ContentBundle\Form\Type\TextType
            repository: enhavoContentBundle:Text
            template: enhavoContentBundle:Item:text.html
            label: Text
        text_picture:
            model: enhavo\ContentBundle\Entity\TextPicture
            form: enhavo\ContentBundle\Form\Type\TextPictureType
            repository: enhavoContentBundle:TextPicture
            template: enhavoContentBundle:Item:text_picture.html
            label: Text | Bild
        text_text:
            model: enhavo\ContentBundle\Entity\TextText
            form: enhavo\ContentBundle\Form\Type\TextTextType
            repository: enhavoContentBundle:TextText
            template: enhavoContentBundle:Item:text_text.html
            label: Text | Text
        cite_text:
            model: enhavo\ContentBundle\Entity\CiteText
            form: enhavo\ContentBundle\Form\Type\CiteTextType
            repository: enhavoContentBundle:CiteText
            template: enhavoContentBundle:Item:cite_text.html
            label: Zitat
        download:
            model: enhavo\DownloadBundle\Entity\DownloadItem
            form: enhavo\DownloadBundle\Form\Type\DownloadItemType
            repository: enhavoDownloadBundle:DownloadItem
            template: enhavoDownloadBundle:Item:download.html.twig
            label: Download

enhavo_page:
    classes:
        page:
            model: enhavo\ProjectBundle\Entity\Page
            form: enhavo\ProjectBundle\Form\Type\PageType

enhavo_news:
    classes:
         news:
            model: enhavo\ProjectBundle\Entity\News
            form: enhavo\ProjectBundle\Form\Type\NewsType
            repository: enhavo\NewsBundle\Repository\NewsRepository

enhavo_reference:
    classes:
         reference:
            model: enhavo\ProjectBundle\Entity\Reference
            form: enhavo\ProjectBundle\Form\Type\ReferenceType
