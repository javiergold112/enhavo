cmf_routing:
    dynamic:
        controllers_by_class:
            Enhavo\Bundle\PageBundle\Entity\Page: EnhavoThemeBundle:Page:show

enhavo_app:
    menu:
        dashboard:
            type: dashboard
        user:
            type: user_user
        group:
            type: user_group
        article:
            type: article
        page:
            type: page
        category:
            type: category
        download:
            type: download
        slider:
            type: slider
        newsletter:
            type: newsletter_newsletter
        subscriber:
            type: newsletter_subscriber
        calendar:
            type: calendar
        workflow:
            type: workflow
        product:
            type: shop_product
        order:
            type: shop_order
        setting:
            type: setting

enhavo_grid:
    items:
        picture:
            type: picture
        picture_picture:
            type: picture_picture
        three_picture:
            type: three_picture
        gallery:
            type: gallery
        text:
            type: text
        text_picture:
            type: text_picture
        text_text:
            type: text_text
        cite_text:
            type: cite_text
        download:
            type: download
        video:
            type: video

enhavo_article:
    resources:
        article:
            routing:
                strategy: slug
                route: enhavo_theme_article_show

enhavo_theme:
    boxes:
        sidebar:
            template: 'EnhavoThemeBundle:Box:sidebar.html.twig'
            widgets:
                search:
                    type: search
                category:
                    type: article_category
                newsletter:
                    type: template
                    template: 'EnhavoThemeBundle:Theme:Widget/newsletter.html.twig'
        footer:
            template: 'EnhavoThemeBundle:Theme:Box/footer.html.twig'
            widgets:
                contact:
                    type: template
                    template: 'EnhavoThemeBundle:Theme:Widget/contact.html.twig'
                about-us:
                    type: template
                    template: 'EnhavoThemeBundle:Theme:Widget/about-us.html.twig'
                social_media:
                    type: template
                    template: 'EnhavoThemeBundle:Theme:Widget/social-media.html.twig'