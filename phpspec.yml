suites:
    AssetsBundle:
        namespace: esperanto\AssetsBundle
        psr4_prefix: esperanto\AssetsBundle
        spec_path: src/esperanto/AssetsBundle
        src_path: src/esperanto/AssetsBundle

    AdminBundle:
        namespace: esperanto\AdminBundle
        psr4_prefix: esperanto\AdminBundle
        spec_path: src/esperanto/AdminBundle
        src_path: src/esperanto/AdminBundle

#extensions:
#    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    format:
        - html
        - clover
    output:
        html: build/coverage
        clover: coverage.xml
    whitelist: src